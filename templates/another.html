{% extends "layout.html" %}

{% block content %}
  <h1>Viewing Seats for {{ name }}</h1>

  <ul>
    {% for s in seats %}
    <div style='background-color: #eee; width: 200px; margin-bottom: 10px; padding: 20px;'>
      <h2 style='text-align: center;'><a href='/library/{{ s[1].lower() }}/{{ s[0] }}'>{{ s[0] }}</a></h2>
    </div>
    {% endfor %}    
  </ul>
{% endblock %}
